<h1> Edit User</h1>
<form>
    <div>
        <label for="name">Name: </label><br>
        <input type="text" placeholder="Add name" [(ngModel)]="name" name = "name">
    </div>
    <div>
        <label for="age">Age: </label><br>
        <input type="number" placeholder="Add age" [(ngModel)] = "age" name="age">
    </div>
    <div>
        <label for="email">Email: </label><br>
        <input type="text" placeholder="Add email" [(ngModel)] = "email" name = "email">
    </div>
    <div>
        <label for="street">Street: </label><br>
        <input type="text" placeholder="Add street" [(ngModel)] = "address.street" name = "street">
    </div>
    <div>
        <label for="city">City: </label><br>
        <input type="text" placeholder="Add city" [(ngModel)] = "address.city" name = "city">
    </div>
    <div>
        <label for="state">State: </label><br>
        <input type="text" placeholder="Add state" [(ngModel)] = "address.state" name = "state">
    </div>
</form>


<ul>
    <li> Name: {{name}}</li>
    <li> Age: {{age}}</li>
    <li> Email: {{email}}</li>
    <li> Address: {{address.street}}, {{address.city}}, {{address.state}}</li> 
</ul>
