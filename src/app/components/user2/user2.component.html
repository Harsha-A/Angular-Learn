<h1>Mr.{{name}} is {{age}} years old</h1>
<ul>
    <li>Name: {{name}}</li>
    <li>Age: {{age}}</li>
    <li>Email: {{email}}</li>
    <li> Address: {{address.street}} {{address.city}} {{address.state}}</li>    
</ul>

<button (click)="OnClick()"> Click Me</button>

<div class= "container">
    <form (submit)="addHobby(hobby.value)">
        <div class= "form-group">
            <label for="hobby">
                <input type = "text" placeholder="Add Hobby" #hobby>
            </label>
        </div>
    </form>
</div>

<ul>
    <li *ngFor = "let hobby of hobbies; let i = index" >
        {{i+1}} {{hobby}} <button (click)="deleteHobby(hobby)"> X </button>
    </li>
</ul>

<h1> Counter Value = {{counter}}</h1>

<button (click)="increaseCounterValue()">Increse Counter</button>
