<ul>
    <li>Name: {{name}}</li>
    <li>Age: {{age}}</li>
    <li>Email: {{email}}</li>
</ul>

<form (submit)="addHobby(hobby.value)">
    <div>
        <label for='hobby'>Hobbies</label>
        <input type = "text" placeholder="Add Hobby" #hobby>

       
    </div>
</form>

<ul>
    <li *ngFor="let hobby of hobbies;let i = index">{{i}} {{hobby}} <button (click)="deleteHobby(hobby)"> X </button></li>
</ul>
